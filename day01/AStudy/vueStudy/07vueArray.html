<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./vue.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            margin:0 auto;
            list-style: none;
        }
    </style>
</head>

<body>
    <div id="app">
        <!-- text  password  address 可以用v-model  双向数据绑定 -->
        <input type="text" v-model="msg1">
        <input type="text" v-model="msg2">
        <input type="text" v-model="msg3">
        <button @click="addData">点击我,把input的值放到数组里面去</button>
        <ul>
            <li v-for="(item,index) of list">
                {{item.id}}----{{item.name}}----{{item.des}}----{{item.price}}
            </li>
        </ul>
    </div>
    <script>
        let vm = new Vue({
            el: '#app',
            data: {
                msg1: '1',
                msg2:'2',
                msg3:'3',
                list:[
                    {
                        id:1,
                        name:'信爷',
                        des:'世界上最帅的男人',
                        price:'3000000000'
                    }
                ]
            },
            methods: {
                addData() {
                    let id = Math.floor(Math.random());
                    let name = this.msg1;
                    let des = this.msg2;
                    let price = this.msg3;
                    this.list.push({id,name,des,price})
                }
            }
        })
    </script>
</body>

</html>
