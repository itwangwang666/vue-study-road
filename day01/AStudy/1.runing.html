<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="app">
        <button @click="start">滚动起来</button>
        <button @click="end">停下来</button>
        <h1>{{msg}}</h1>

    </div>
    <script>
    new Vue({
        el:'#app',
        data:{
            msg:'今天天气很不错啊啊啊啊!',
            timerId:null
        },
        methods: {
            start(){
                //设置定时器之前先清除
                clearInterval(this.timerId)
                this.timerId = setInterval(() => {
                    let first = this.msg.substr(0,1)
                    let end = this.msg.substr(1)
                    this.msg = end + first
                }, 300);
            },
            end(){
                clearInterval(this.timerId)
            }
        },
    })
    </script>
</body>
</html>
